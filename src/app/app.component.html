<!--The content below is only a placeholder and can be replaced.-->

<div el-row class="tac">
  <div el-col span="6">

    <el-menu>

      <el-submenu  *ngFor="let menu of menus; let menuIndex = index" index={{menuIndex}} title={{menu.title}}>
        <el-menu-item *ngFor="let item of menu.subMenus; let subIndex = index" index="{{menuIndex}}-{{subIndex}}">
          <a routerLink={{item.url}}>{{item.title}}</a>
        </el-menu-item>
      </el-submenu>

    </el-menu>

  </div>

  <div el-col span="18" class="content">
    <router-outlet></router-outlet>
  </div>
</div>
