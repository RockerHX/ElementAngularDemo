<!--The content below is only a placeholder and can be replaced.-->

<div el-col span="6">

  <h1>Element Angular Demo</h1>

  <el-menu>

    <el-submenu  *ngFor="let menu of menus; let menuIndex = index" index={{menuIndex}} title={{menu.title}}>
      <el-menu-item *ngFor="let item of menu.subMenus; let subIndex = index" index="{{menuIndex}}-{{subIndex}}">{{item}}</el-menu-item>
    </el-submenu>

  </el-menu>

</div>
